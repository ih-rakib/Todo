<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title></title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container">
    <h1 class="text-center">Todo List</h1>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="newTask">New Task</label>
          <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter your task here">
          <small id="newTaskHelp" class="form-text text-muted">A short description about your task.</small>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <button class="btn btn-success" id="btnAdd"btnAdd disabled><i class="fa fa-plus">&nbsp&nbspAdd</i></button>

      <button class="btn btn-danger" id="btnReset" disabled><i class="fa fa-refresh"></i></i>&nbsp&nbspReset</button>
    </div>
    <div class="row text-center">
      <button class="btn btn-info" id="btnSort" disabled><i class="fa fa-sort">&nbsp&nbspSort</i></button>
      <button class="btn btn-warning" id="btnClear" disabled><i class="fa fa-trash"></i>&nbsp&nbspClear</button>
    </div>
  <h3 class="text-center">Tasks</h3>
  <ul class="list-group tasks done" id="ulTasks">
  </ul>

  </div>
  
  <footer class="footer">
    
  </footer>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="script.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
